<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>CSS pattern library main page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/main.css">
    <script src="https://raw.githack.com/matthewLeFevre/barrel-syntax-highlighter/master/src/barrel.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>

</head>

<body>

    <section class="grid--limited-padded">
        <figure class="grid__column--base--12 grid__column--tiny--6 grid__column--mdm--4 grid__image-container">
                <img class="grid__image" src="https://images.unsplash.com/photo-1525265750372-a6dd70a57a1f?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=5bd568fa97b4715e80e9a6fe8f607499&auto=format&fit=crop&w=634&q=80" alt="">
        </figure>
        <figure class="grid__column--base--12 grid__column--tiny--6 grid__column--mdm--4 grid__image-container">
                <img class="grid__image" src="https://images.pexels.com/photos/775416/pexels-photo-775416.jpeg?auto=compress&cs=tinysrgb&h=350" alt="">
        </figure>
        <figure class="grid__column--base--12 grid__column--tiny--6 grid__column--mdm--4 grid__image-container">
                <img class="grid__image" src="https://images.pexels.com/photos/679568/pexels-photo-679568.jpeg?auto=compress&cs=tinysrgb&h=350" alt="">
        </figure>
        <figure class="grid__column--base--12 grid__column--tiny--6 grid__column--mdm--4 grid__image-container">
                <img class="grid__image" src="https://images.pexels.com/photos/775416/pexels-photo-775416.jpeg?auto=compress&cs=tinysrgb&h=350" alt="">
        </figure>
        <figure class="grid__column--base--12 grid__column--tiny--6 grid__column--mdm--4 grid__image-container">
                <img class="grid__image" src="https://images.pexels.com/photos/679568/pexels-photo-679568.jpeg?auto=compress&cs=tinysrgb&h=350" alt="">
        </figure>
        <figure class="grid__column--base--12 grid__column--tiny--6 grid__column--mdm--4 grid__image-container">
                <img class="grid__image" src="https://images.pexels.com/photos/775416/pexels-photo-775416.jpeg?auto=compress&cs=tinysrgb&h=350" alt="">
        </figure>
    </section>

    <section class="grid">
        <div class="grid__column--base--12 bg-queen">
            <h1 class="txt-white">Forms Demonstration</h1>
        </div>

        <div class="grid__column--6 grid__column--mdm--4">
            <form action="" class="form">
                <h2 class="form__title">Login Form</h2>
                <span class="form__sub-title">Log in to continue succeeding</span>

                <div class="form__pair">
                    <label for="" class="form__label top">Full Name or Email</label>
                    <input type="text" class="form__field">
                </div>

                <div class="form__pair">
                    <label for="" class="form__label top">Password</label>
                    <input type="password" class="form__field">
                </div>

                <button type="button" class="btn green">Login</button>
                <a href="" class="txt-red tiny">Need Help logging in?</a>
            </form>
        </div>

        <div class="grid__column--6 grid__column--mdm--4">
            <form action="" class="form">
                <h2 class="form__title">Sign Up Form</h2>
                <span class="form__sub-title">Sign up for AWESOME benefits!</span>

                <div class="form__pair">
                    <label for="" class="form__label top">Full Name</label>
                    <input type="text" class="form__field">
                </div>
                <div class="form__pair">
                    <label for="" class="form__label top">Email</label>
                    <input type="email" class="form__field">
                </div>

                <div class="form__pair">
                    <label for="" class="form__label top">Password</label>
                    <input type="password" class="form__field">
                </div>

                <div class="form__pair">
                    <input name="ckbx-1" id="ckbx-1" type="checkbox" class="form__field--checkbox">
                    <label for="ckbx-1" class="form__label--checkbox">Male</label>
                    <input name="ckbx-2" id="ckbx-2" type="checkbox" class="form__field--checkbox">
                    <label for="ckbx-2" class="form__label--checkbox">Female</label>
                </div>

                <button type="button" class="btn green">Register</button>
                <button type="button" class="btn red">Cancle</button>
            </form>
        </div>
    </section>
</body>

</html>
