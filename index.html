<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>CSS pattern library main page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/main.css">
    <script src="https://raw.githack.com/matthewLeFevre/barrel-syntax-highlighter/master/src/barrel.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>

</head>

<body>
    <section class="grid">
        <div class="grid__column--12 bg-queen">
            <h1 class="txt-white">Forms Demonstration</h1>
        </div>

        <div class="grid__column--4"></div>
        <div class="grid__column--8">
            <form action="" class="form">
                <h2 class="form__title">All form elemtents</h2>
                <span class="form__sub-title">Form sub-title</span>

                <div class="form__pair">
                    <label for="" class="form__label top">Text label</label>
                    <input type="text" class="form__field">
                </div>

                <div class="form__pair">
                    <input name="ckbx-1" id="ckbx-1" type="checkbox" class="form__field--checkbox">
                    <label for="ckbx-1" class="form__label--checkbox">Male</label>
                    <input name="ckbx-2" id="ckbx-2" type="checkbox" class="form__field--checkbox">
                    <label for="ckbx-2" class="form__label--checkbox">Female</label>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
