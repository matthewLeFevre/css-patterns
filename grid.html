<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>CSS pattern Grid</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="dist/main.css"> 
        <script src="https://raw.githack.com/matthewLeFevre/barrel-syntax-highlighter/master/src/barrel.js"></script>   
        <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <br>
        <section class="grid--limited-padded">
          <div class="grid__column--3 bg-green"></div>
          <div class="grid__column--3 bg-green"></div>
          <div class="grid__column--3 bg-green"></div>
          <div class="grid__column--3 bg-green"></div>
        </section>
        <br>
        <section class="grid--limited-padded">
            <div class="grid__column--4 bg-blue"></div>
            <div class="grid__column--4 bg-blue"></div>
            <div class="grid__column--base--12 grid__column--tiny--12 grid__column--mdm--4 bg-blue"></div>
        </section>
        <br>
        <section class="grid--limited-padded">
            <div class="grid__column--6 bg-red"></div>
            <div class="grid__column--6 bg-red"></div>
        </section>
        <br>
        <section class="grid--limited-padded">
            <div class="grid__column--4 bg-purple"></div>
            <div class="grid__column--8 bg-purple"></div>
        </section>
        <br>
        <section class="grid--limited-padded">
            <div class="grid__column--2 bg-yellow"></div>
            <div class="grid__column--10 bg-yellow"></div>
        </section> 
        <br>   
        <section class="grid--limited-padded">
            <div class="grid__column--3 bg-ruby"></div>
            <div class="grid__column--9 bg-ruby"></div>
        </section>                 
    </body>
</html>
